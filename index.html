<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Домашнє завдання</title>
</head>
<body>
  <!-- Заголовок -->
  <h1>Моя перша HTML-сторінка</h1>

  <!-- Абзац тексту -->
  <p>Це простий абзац із текстом. Нижче буде приклад з перенесенням рядка.<br>Ось новий рядок після тегу <code>&lt;br&gt;</code>.</p>

  <!-- Використання pre -->
  <pre>
    Тут текст зберігає
    усі пробіли
       і відступи
    завдяки тегу &lt;pre&gt;.
  </pre>

  <!-- Див як контейнер -->
  <div>
    <p>Це текст усередині контейнера div.</p>
    <img src="images/example.jpg" alt="Приклад зображення" width="300">
  </div>
</body>
</html>
